[unstable]
codegen-backend = true

[profile.fast-dev]
inherits = "dev"
codegen-backend = "cranelift"
rustflags = ["-Z", "threads=8"]

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=/usr/bin/mold"]

[alias]
lint-all = ["--all-features", "--all-targets", "clippy"]
